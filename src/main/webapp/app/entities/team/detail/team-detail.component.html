<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="team">
      <h2 data-cy="teamDetailsHeading"><span>Team</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ team.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ team.name }}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
          <div *ngIf="team.logo">
            <a (click)="openFile(team.logo, team.logoContentType)">
              <img [src]="'data:' + team.logoContentType + ';base64,' + team.logo" style="max-width: 100%" alt="team image" />
            </a>
            {{ team.logoContentType }}, {{ byteSize(team.logo) }}
          </div>
        </dd>
        <dt><span>Banner</span></dt>
        <dd>
          <div *ngIf="team.banner">
            <a (click)="openFile(team.banner, team.bannerContentType)">
              <img [src]="'data:' + team.bannerContentType + ';base64,' + team.banner" style="max-width: 100%" alt="team image" />
            </a>
            {{ team.bannerContentType }}, {{ byteSize(team.banner) }}
          </div>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ team.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/team', team.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
